# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  composer-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: 8.1

      - run: composer validate --strict

  static-code-analysis:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.php-version == '8.4' }}

    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]
        dependencies: [lowest, highest]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: "${{ matrix.php-version }}"

      - uses: ramsey/composer-install@v3
        with:
          dependency-versions: "${{ matrix.dependencies }}"
      - name: "Cache Composer"
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ matrix.dependencies }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-${{ matrix.dependencies }}-
            composer-${{ runner.os }}-

      - run: vendor/bin/phpstan analyse --configuration=phpstan.neon

  tests:
    name: "Tests - PHP ${{ matrix.php-version }}, ${{ matrix.dependencies }}"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ["8.1", "8.2", "8.3", "8.4"]
        dependencies: [lowest, highest]

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: "${{ matrix.php-version }}"

      - uses: ramsey/composer-install@v3
        with:
          dependency-versions: "${{ matrix.dependencies }}"
      - name: "Cache Composer"
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ matrix.dependencies }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-${{ matrix.php-version }}-${{ matrix.dependencies }}-
            composer-${{ runner.os }}-

      - run: vendor/bin/phpunit

  code-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          extensions: mbstring
          php-version: 8.3

      - uses: ramsey/composer-install@v3
      - name: "Cache Composer"
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: composer-${{ runner.os }}-coverage-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-coverage-

      - run: vendor/bin/phpunit --coverage-clover=.build/logs/clover.xml

      # Not using v4 due to the breaking changes described in https://github.com/codecov/codecov-action/releases/tag/v4.0.0
      - uses: codecov/codecov-action@v3

  # Optionale Smoke-Pr√ºfung des Downgrade-Prozesses (nur manueller Start)
  downgrade-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Install PHP 8.1 + tools"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          coverage: none
      - uses: ramsey/composer-install@v3
      - name: "Downgrade src"
        run: vendor/bin/rector process src --config build/rector-downgrade-php-74.php --ansi
      - name: "Prepare downgraded artifact"
        run: |
          cp build/composer-php-74.json composer.json && rm -f composer.lock
          tar -czf downgraded-src.tar.gz src composer.json phpstan.neon phpunit.xml extension.neon rules.neon
      - name: "Upload downgraded artifact"
        uses: actions/upload-artifact@v4
        with:
          name: downgraded-src
          path: downgraded-src.tar.gz
      - name: "Validate downgraded composer.json under PHP 7.4"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
      - run: |
          tar -xzf downgraded-src.tar.gz
          composer install --no-interaction --prefer-dist
          composer validate --no-check-publish
      - name: "List downgraded files"
        run: tar -tzf downgraded-src.tar.gz | head -n 40

  downgraded-static-analysis:
    name: "Downgraded Static Analysis"
    needs: downgrade-smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Download downgraded artifact"
        uses: actions/download-artifact@v4
        with:
          name: downgraded-src
      - name: "Setup PHP 7.4 (Static Analysis)"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
      - run: |
          tar -xzf downgraded-src/downgraded-src.tar.gz
          composer install --no-interaction --prefer-dist
      - name: "Run PHPStan on downgraded src"
        run: vendor/bin/phpstan analyse src --error-format=github

  downgraded-tests:
    name: "Downgraded Tests (PHP 7.4)"
    needs: downgrade-smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "Download downgraded artifact"
        uses: actions/download-artifact@v4
        with:
          name: downgraded-src
      - name: "Setup PHP 7.4 (Tests)"
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
      - run: |
          tar -xzf downgraded-src/downgraded-src.tar.gz
          composer install --no-interaction --prefer-dist
      - name: "Run PHPUnit on downgraded src"
        run: vendor/bin/phpunit --configuration phpunit.xml || (echo 'Downgraded tests failed' && exit 1)
