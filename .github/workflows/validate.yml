# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  composer-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: 8.3

      - run: composer validate --strict

  static-code-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: 8.3

      - uses: ramsey/composer-install@v3

      - run: vendor/bin/phpstan analyse --configuration=phpstan.neon

  tests:
    name: "Tests - PHP ${{ matrix.php-version }}, Illuminate ${{ matrix.illuminate }}, ${{ matrix.dependencies }}"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
        dependencies:
          - lowest
          - highest
        illuminate:
          - ^8.73
          - ^9
          - ^10
          - ^11
          - ^12
        exclude:
          - php-version: "7.4"
            illuminate: ^9
          - php-version: "7.4"
            illuminate: ^10
          - php-version: "7.4"
            illuminate: ^11
          - php-version: "7.4"
            illuminate: ^12
          - php-version: "8.0"
            illuminate: ^10
          - php-version: "8.0"
            illuminate: ^11
          - php-version: "8.0"
            illuminate: ^12
          - php-version: "8.1"
            illuminate: ^11
          - php-version: "8.1"
            illuminate: ^12

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: "${{ matrix.php-version }}"

      - if: "! startsWith(matrix.php-version, 8)"
        run: composer remove --dev --no-update mll-lab/graphql-php-scalars

      - run: composer require "illuminate/support:${{ matrix.illuminate }}" --no-interaction --no-update

      - uses: ramsey/composer-install@v3
        with:
          dependency-versions: "${{ matrix.dependencies }}"

      - run: vendor/bin/phpunit

  code-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          extensions: mbstring
          php-version: 8.3

      - uses: ramsey/composer-install@v3

      - run: vendor/bin/phpunit --coverage-clover=.build/logs/clover.xml

      # Not using v4 due to the breaking changes described in https://github.com/codecov/codecov-action/releases/tag/v4.0.0
      - uses: codecov/codecov-action@v3
