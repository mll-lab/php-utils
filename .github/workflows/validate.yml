# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  composer-validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: 8.3

      - run: composer validate --strict

  static-code-analysis:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: 8.3

      - run: composer install --no-interaction --no-progress --no-suggest

      - run: vendor/bin/phpstan analyse

  tests:
    name: "Tests - PHP ${{ matrix.php-version }}, Illuminate ${{ matrix.illuminate }}, ${{ matrix.dependencies }}"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
        dependencies:
          - lowest
          - highest
        illuminate:
          - ^10
          - ^11
        exclude:
          - php-version: "7.4"
            illuminate: ^10
          - php-version: "7.4"
            illuminate: ^11
          - php-version: "8.0"
            illuminate: ^10
          - php-version: "8.0"
            illuminate: ^11
          - php-version: "8.1"
            illuminate: ^11

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: none
          extensions: mbstring
          php-version: "${{ matrix.php-version }}"

      - if: "! startsWith(matrix.php-version, 8)"
        run: composer remove --dev --no-update mll-lab/graphql-php-scalars

      - run: composer require "illuminate/support:${{ matrix.illuminate }}" --no-interaction --no-update

      - if: matrix.dependencies == 'lowest'
        run: composer update --prefer-lowest --no-interaction --no-progress --no-suggest

      - if: matrix.dependencies == 'highest'
        run: composer update --no-interaction --no-progress --no-suggest

      - run: vendor/bin/phpunit

  code-coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          coverage: pcov
          extensions: mbstring
          php-version: 8.3

      - run: composer install --no-interaction --no-progress --no-suggest

      - run: vendor/bin/phpunit --coverage-clover=.build/logs/clover.xml

      - uses: codecov/codecov-action@v4
